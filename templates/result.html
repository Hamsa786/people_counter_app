{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">Results</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
            <h3 class="text-lg font-semibold mb-2">Original Image</h3>
            <img src="{{ url_for('static', filename='uploads/' + original_filename) }}" 
                 alt="Original image" 
                 class="w-full rounded-lg shadow-md">
        </div>
        <div>
            <h3 class="text-lg font-semibold mb-2">Detected People</h3>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                 alt="Annotated image" 
                 class="w-full rounded-lg shadow-md">
        </div>
    </div>
    <div class="text-center">
        <p class="text-xl font-bold">Number of people detected: {{ people_count }}</p>
        <a href="{{ url_for('home') }}" 
           class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Upload Another Image
        </a>
    </div>
</div>
{% endblock %}
